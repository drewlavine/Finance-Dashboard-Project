<mat-card role="region" class="my-flex-mat-card">
  <mat-card-header>
    <mat-card-title>
      Fund Health
    </mat-card-title>
    <mat-card-subtitle> as of {{ today | date }} </mat-card-subtitle>
  </mat-card-header>

  <table
    mat-table
    [dataSource]="dataSourcePNL"
    class="mat-elevation-z8, mat-table"
  >
    <!-- Ticker Column -->
    <ng-container matColumnDef="fund">
      <th mat-header-cell *matHeaderCellDef>Fund</th>
      <td mat-cell *matCellDef="let fund">{{ fund.name }}</td>
    </ng-container>

    <!-- Fund Column -->
    <ng-container matColumnDef="pNL">
      <th mat-header-cell *matHeaderCellDef>P&L</th>
      <td
        mat-cell
        *matCellDef="let fund"
        [ngClass]="{
          positive: fund.value > 0,
          negative: fund.value < 0
        }"
      >
        {{ fund.value }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
