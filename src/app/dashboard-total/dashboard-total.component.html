<mat-card id="total-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="mat-card-title">
      Total Assets Under Management:
    </mat-card-title>
    <mat-card-subtitle>in Hundreds of Thousands</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content id="total-container">
    <ngx-charts-advanced-pie-chart 
    [results]="fundsAUM"
    [valueFormatting]="setValueFormatting"
    [label]="label">
    </ngx-charts-advanced-pie-chart>
  </mat-card-content>
</mat-card>
